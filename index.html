<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game Mejorado</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
            background: linear-gradient(to bottom, #1a1a1a, #333);
        }
        #menu {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #menu button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }
        #menu button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Pong Mejorado</h1>
        <button onclick="startGame()">Iniciar Juego</button>
    </div>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        let gameStarted = false;

        // Objetos del juego
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speedX: 5,
            speedY: 5,
            baseSpeed: 5
        };

        const paddleHeight = 100;
        const paddleWidth = 10;
        const player = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            speed: 8
        };

        const ai = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            speed: 4,
            baseSpeed: 4
        };

        let playerScore = 0;
        let aiScore = 0;
        let difficulty = 1;

        // Sonidos
        const paddleHitSound = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
        const wallHitSound = new Audio('https://www.soundjay.com/buttons/beep-02.mp3');

        // Controles
        let upPressed = false;
        let downPressed = false;
        let touchY = null;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') upPressed = true;
            if (e.key === 'ArrowDown') downPressed = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp') upPressed = false;
            if (e.key === 'ArrowDown') downPressed = false;
        });

        // Controles táctiles
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchY) {
                const newY = e.touches[0].clientY;
                const deltaY = newY - touchY;
                player.y += deltaY * 0.1;
                player.y = Math.max(0, Math.min(player.y, canvas.height - player.height));
                touchY = newY;
            }
        });

        canvas.addEventListener('touchend', () => {
            touchY = null;
        });

        // Iniciar juego
        function startGame() {
            menu.style.display = 'none';
            gameStarted = true;
            gameLoop();
        }

        // Dibujar elementos
        function draw() {
            // Limpiar canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Línea central
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = 'white';
            ctx.stroke();
            ctx.setLineDash([]);

            // Dibujar paletas
            ctx.fillStyle = '#00ffcc';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#ff4d4d';
            ctx.fillRect(ai.x, ai.y, ai.width, ai.height);

            // Dibujar pelota
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffff00';
            ctx.fill();
            ctx.closePath();

            // Dibujar puntajes
            ctx.font = '32px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(playerScore, canvas.width / 4, 50);
            ctx.fillText(aiScore, 3 * canvas.width / 4, 50);
        }

        // Actualizar posiciones
        function update() {
            if (!gameStarted) return;

            // Mover paleta del jugador
            if (upPressed && player.y > 0) {
                player.y -= player.speed;
            }
            if (downPressed && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }

            // Mover paleta de la IA
            if (ai.y + ai.height / 2 < ball.y) {
                ai.y += ai.speed;
            } else if (ai.y + ai.height / 2 > ball.y) {
                ai.y -= ai.speed;
            }

            // Mover pelota
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Colisión con bordes superior e inferior
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
                wallHitSound.play().catch(() => {});
            }

            // Colisión con paletas
            if (
                (ball.x - ball.radius < player.x + player.width &&
                    ball.y > player.y && ball.y < player.y + player.height) ||
                (ball.x + ball.radius > ai.x &&
                    ball.y > ai.y && ball.y < ai.y + ai.height)
            ) {
                ball.speedX = -ball.speedX * 1.05; // Aumentar velocidad
                paddleHitSound.play().catch(() => {});
            }

            // Puntuación
            if (ball.x < 0) {
                aiScore++;
                resetBall();
            } else if (ball.x > canvas.width) {
                playerScore++;
                resetBall();
            }

            // Aumentar dificultad
            if (playerScore + aiScore > 0 && (playerScore + aiScore) % 5 === 0) {
                difficulty += 0.1;
                ball.speedX *= 1.1;
                ball.speedY *= 1.1;
                ai.speed = ai.baseSpeed * difficulty;
            }
        }

        // Reiniciar pelota
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = ball.baseSpeed * (Math.random() > 0.5 ? 1 : -1) * difficulty;
            ball.speedY = ball.baseSpeed * (Math.random() > 0.5 ? 1 : -1) * difficulty;
        }

        // Bucle del juego
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
